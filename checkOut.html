<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://kit.fontawesome.com/09050a93e1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/Main.css">
    <script src="https://unpkg.com/scrollreveal"></script>
    <title>Jeffrey Furnishings</title>
</head>
<body>
    <div id="app"></div>
    <div id="temporaryContent">
        <!-- checkOut section start ----------------------->
        <div class="checkout_container" id="checkout_container">
            <div class="checkoutLayout">
                <div class="returnCart">
                    <a href="Keep Shoppping"></a>
                    <h1>List Of Products In Cart</h1>
                    <div class="list">
                        <div class="checkout_item">
                            <img src="images/chair1.png" alt="">
                            <div class="info">
                                <div class="name">Product 1</div>
                                <div class="price">$200</div>
                            </div>
                            <div class="quantity">1</div>
                            <div class="returnPrice">$230</div>
                        </div>
                    </div>
                </div>
                <div class="right">
                    <h1>CheckOut</h1>
                    <div class="form">
                        <div class="group">
                            <label for="">Full Name</label>
                            <input type="text">
                        </div>
                        <div class="group">
                            <label for="">Phone Number</label>
                            <input type="text">
                        </div>
                        <div class="group">
                            <label for="">Address</label>
                            <input type="text">
                        </div>
                        <div class="group">
                            <label for="">Country</label>
                            <select name="" id="">
                                <option value="">Choose...</option>
                                <option value="">Uganda</option>
                                <option value="">Kenya</option>
                                <option value="">Tanzania</option>
                                <option value="">South Sudan</option>
                            </select>
                        </div>
                        <div class="group">
                            <label for="">City</label>
                            <select name="" id="">
                                <option value="">Choose...</option>
                                <option value="">Uganda</option>
                                <option value="">Kenya</option>
                                <option value="">Tanzania</option>
                                <option value="">South Sudan</option>
                            </select>
                        </div>
                    </div>
                    <div class="return">
                        <div class="row">
                            <div>Total Quantity</div>
                            <div class="totalQuantity">19</div>
                        </div>
                        <div class="row">
                            <div>Total Price</div>
                            <div class="totalPrice">$300</div>
                        </div>
                    </div>
                    <button class="buttonCheckOut">CheckOut</button>
                </div>
            </div>
        </div>
    </div>
    <!-- checkOut section end ------------------------->
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js" integrity="sha512-HGOnQO9+SP1V92SrtZfjqxxtLmVzqZpjFFekvzZVWoiASSQgSr4cw9Kqd2+l8Llp4Gm0G8GIFJ4ddwZilcdb8A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>    
    <script src="JS/carousel.js"></script>
    <script src="JS/scroll_reveal.js"></script>
    <script src="JS/video_scroll.js"></script>
    <script src="JS/checkOut.js" type="module"></script>
</body>
</html>
